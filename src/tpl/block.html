<div class="form-group">
    <label class="col-sm-2 control-label">题干:</label>
    <div class="col-sm-8">
        <textarea rows="5" class="form-control" ng-model="formData.content"></textarea>
        <div class="text-info">（用$$表示填空的位置）</div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">答案:</label>
    <div class="col-sm-8">
        <div class="row mb12" ng-repeat="a in formData.answer">
        	<label class="col-sm-2 control-label">第{{$index+1}}空：</label>
        	<div class="col-sm-10">
        		<input type="text" class="form-control" ng-model="a">
        	</div>
        </div>
    </div>
</div>
