<div class="form-group">
    <label class="col-sm-2 control-label">题干:</label>
    <div class="col-sm-8">
        <textarea rows="5" class="form-control" ng-model="formData.content"></textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">选项:</label>
    <div class="col-sm-8">
    	<div class="row mb12" ng-repeat="o in formData.options">
			<label class="col-sm-1 control-label">{{$index | optionstr}}.</label>
            <div class="col-sm-10">
            	<input type="text" ng-model="o.name" class="form-control">
            </div>
            <div class="col-sm-1"><button class="btn btn-primary glyphicon glyphicon-trash" ng-click="removeOption($index)"></button></div>
    	</div>
    </div>
    <div class="col-sm-3 col-sm-offset-2">
    	<button class="btn btn-primary mt12" ng-click="addOption()">添加选项</button>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">答案:</label>
    <div class="col-sm-8">
    	<label class="radio-inline col-sm-2" ng-repeat="o in formData.options">
            <input type="radio" name="rightanswer" ng-model="formData.answer" ng-value="$index">
            {{$index | optionstr}}
        </label>
    </div>
</div>
